<html lang="en">
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Open Graph & Social sharing -->
		<meta property="og:url" content="http://www.priceslide.com"/>
		<meta property="og:type" content="website"/>
		<meta property="og:site_name" content="priceslide.com">
		<meta property="og:description" content="priceslide.com"/>

		<meta name="twitter:site" content="@priceslide"/>

		<!-- <meta property="og:image" content=""/>
		<meta property="og:image:secure_url" content=""/> -->

		<!-- Favicon -->
		<link rel="manifest" href="manifest.json">
		<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
		<link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#1aa1d6">
		<meta name="msapplication-TileColor" content="#b3e9fe">
		<meta name="theme-color" content="#1AA1D6">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans&display=swap" rel="stylesheet">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Main CSS -->
		<link rel="stylesheet" href="css/login.min.css">
	</head>
	<body>
		<!-- START PAGE CONTAINER -->
		<div class="priceslide-site" id="app">
			<div class="container my-auto">
				<div class="login-wrap">
					<div class="row no-gutters">
						<div class="col-12 col-lg-7 text-center my-auto">
							<div class="splash d-flex flex-column my-auto">
								<div class="logo-wrap">
									<picture>
										<source srcset="images/login/logo-splash.webp" type="image/webp">
										<source srcset="images/login/logo-splash.png" type="image/png">
										<img alt="Price Slide" src="images/logo-splash.png" width="348" draggable="false" height="248">
									</picture>
								</div>
								<h1>Welcome to Price Slide</h1>
							</div>
						</div>
						<div class="col-12 col-lg-5 text-center my-auto">
							<div class="form-wrap">
								<h2 class="mb-2">Recover your password</h2>
								<p class="mb-5">Enter your registered email address.</p>
								<form action="success.html" method="post">
									<div class="row">
										<div class="col-12">
											<div class="input-grp">
												<label for="uname" class="icon-lbl"><i class="fa-solid fa-envelope"></i><span class="sr-only">Username</span></label>
												<input type="email" name="username" class="uname" id="uname" placeholder="Email" required>
											</div>
										</div>
										<div class="col-12">
											<input type="submit" value="Submit" class="btn btn-primary mb-2">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- JS Plugins -->
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="https://kit.fontawesome.com/317708c0e1.js" crossorigin="anonymous"></script>
	</body>
